<div *ngIf="catalog;" class="cover">
    <ng-container *ngFor="let item of catalog;index as n">
        <button (click)="expand(item)"
                [ngClass]="getLevelCss()"
                class="circle spin circle_b"></button>
        <div class="botLine">
            <div></div>
            <div class="progress" [style.height]="item.style.height"></div>
        </div>
        <ngx-cosmetics-outline-bar
                [@openClose]="isOpen"
                [level]="level+1"
                *ngIf="item === selected && item.child_catalog"
                (pointClick)="passSelect($event)"
                [catalog]="item.child_catalog"></ngx-cosmetics-outline-bar>
    </ng-container>
</div>

<!--nbTooltip="{{item.title}}" nbTooltipPlacement="right"-->
