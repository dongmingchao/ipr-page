<table [nbTreeGrid]="shownDataSource" [nbSort]="dataSource" (sort)="updateSort($event)">

    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
    <tr class="ipr-row"
        nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"
        (click)="rowClick.emit(row)"
        [clickToToggle]="false"></tr>

    <ng-container *ngFor="let column of allColumns; let index = index"
                  [nbTreeGridColumnDef]="column"
                  [showOn]="getShowOn(index)">
        <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
            {{tableMap[column]}}
        </th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row" [innerHTML]="row.data[column] || '-'"></td>
    </ng-container>

</table>
<div class="btn-group">
    <button nbButton (click)="lastPage()" [disabled]="page.now_number === 0">上一页</button>
    <button nbButton (click)="nextPage()" [disabled]="page.num + page.step >= dataList.length">下一页</button>
</div>
